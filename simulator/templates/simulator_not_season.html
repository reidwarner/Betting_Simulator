{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'img/logo.png' %}" class="img-bg-dark" width="70" height="70">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/betsim/user_dashboard/">Betting Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/betsim/games/ncaaf/">NCAAF Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/betsim/games/ncaam/">NCAAM Games</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/betsim/games/mlb/">MLB Games</a>
          </li>
        </ul>
      </div>
    </nav>
{% block content %}
{% if user.is_authenticated %}
    <br><br>
    <h1 class="text-center text-light">No upcoming <span style="text-transform:uppercase">{{ league }}</span> games.</h1>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <br><br>
  <a href="{% url 'signup'%}">Create an Account</a>
{% endif %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
